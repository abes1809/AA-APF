<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
         <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
         </div>
          <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="reviews-new-page">
  <div class="vue-component">
    <div class="container">
      <h2>Review</h2>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Employee Name</label>
        <input type="dropdown" class="form-control" v-model="reviewee_id">
      </div>
         </br>
          <div class="form-group">
        <label>Relationship</label>
        <select>
        <option value="0"></option>
        <option value="1">Peer</option>
        <option value="1">Self</option>
        <class="form-control" v-model="relationship"></select>
      </div>
      <div class="form-group">
        <label>Judgement</label>
        <select>
        <option value="0"></option>
        <option value="1">Does not meet expectation</option>
        <option value="2">Partially meet expectation</option>
        <option value="3">Fully meet expectation</option>
        <option value="4">Exceed expectation</option>
        <class= "form-control" v-model="judgement"></select>
      </div>
      <div class="form-group">
        <label>Teamwork</label>
        <select>
        <option value="0"></option>
        <option value="1">Does not meet expectation</option>
        <option value="2">Partially meet expectation</option>
        <option value="3">Fully meet expectation</option>
        <option value="4">Exceed expectation</option>
        <class="form-control" v-model="teamwork"></select>
      </div>
      <div class="form-group">
        <label>Leadership</label>
        <input type="text" class="form-control" v-model="leadership">
      </div>
       <div class="form-group">
        <label>Technical</label>
        <input type="text" class="form-control" v-model="technical">
      </div>
       <div class="form-group">
        <label>Positive Feedback</label>
        <input type="text" class="form-control" v-model="positive_feedback">
      </div>
       <div class="form-group">
        <label>Needs Improvment</label>
        <input type="text" class="form-control" v-model="needs_improvement">
      </div>
        <button class="btn btn-primary" v-on:click="submit()">Submit</button>
       </div>
      </div>
    </div>
  </div>
</template>
